<h2>Edit Pet</h2>

<form>
  <input value="PetEditViewModel.pet.name"    data-ng-model="PetEditViewModel.pet.name" placeholder="Name" />
  <input value="PetEditViewModel.pet.species" data-ng-model="PetEditViewModel.pet.species" />
  <input value="PetEditViewModel.pet.breed"   data-ng-model="PetEditViewModel.pet.breed" />
  <input value="PetEditViewModel.pet.age"     data-ng-model="PetEditViewModel.pet.age" />
  <input value="PetEditViewModel.pet.photo_url" data-ng-model="PetEditViewModel.pet.photo_url" />
  <button data-ng-click="PetEditViewModel.update()">Update</button>
  <button data-ng-click="PetEditViewModel.destroy()">Delete</button>
</form>
