<div>
  <button data-ng-click="PetIndexViewModel.create()">Create</button>
  <input data-ng-model="PetIndexViewModel.newPet.name" placeholder="New Pet's Name " />
</div>
<div data-ng-repeat="pet in PetIndexViewModel.pets">
  <p>
    <button data-ng-click="PetIndexViewModel.delete($index)">Delete</button>
    <a data-ui-sref="petShow({id: $index})">{{pet.name}}</a> </p>
</div>
