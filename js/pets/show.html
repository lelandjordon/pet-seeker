<h2 class="text-center">{{PetShowViewModel.pet.name}}</h2>
<div class="container-fluid text-center">
  <p>{{PetShowViewModel.pet.breed}}</p>
  <p>{{PetShowViewModel.pet.age}} years old</p>
  <p>Listing ID# {{PetShowViewModel.pet.id}}</p>
  <p><button type="button" class="btn btn-info" data-ui-sref="petEdit({id: PetShowViewModel.pet.id})" >Edit {{PetShowViewModel.pet.name}}'s Entry</button></p>
  <p><button type="button" class="btn btn-default" data-ui-sref="petIndex">Go Back</button></p>
<img src="{{PetShowViewModel.pet.photo_url}}" class="img-rounded img-responsive center-block">

</div>
